<script type="text/javascript">
base_url = "http://localhost:8080/RestWithSpring/rest/transaction";
meta_url = "http://localhost:8080/RestWithSpring/rest/transaction/metadata/";
$(document).ready(function() {
	$.getJSON(meta_url,function(data) {
		console.log(data)
	});
	$("#but").click(function() {
		$("#div").html("");
		var count = $("#bags").val();
		while(count--) {
			$("#t2").append("<tr><td> Please enter the wieght of bag " + (count+1) + 
					"</td><td><input type='text' id='bagkg"+count+"'></td></tr>");
		}
	});
	$("#but2").click(function() {
		postData(hi());
	});
	function hi() {
		var hi = {
				"tid" : 0,
				"nid" : $("#nid").val(),
				"type": $("#type").val(),
				"date" :$("#date").val(),
				"coolie" :$("#coolie").val(),
				"railway" :$("#railway").val(),
				"rate" :$("#rate").val(),
				"vat" :$("#vat").val(),
				"bags" : $("#bags").val(),
				"bagkg" : ""
		};
		var json = JSON.stringify(hi);
		json1 = json.substring(0,json.length-3);
		json3 = json1+array()+"}";
		return json3;
	}
	function array() {
		var arr = "[";
		var count = $("#bags").val();
		while(count--) {
			arr = arr + $("#bagkg"+count).val();
			if(count >0 ) {
				arr = arr + ",";
			}
		}
		arr = arr + "]";
		return arr;
	}
	function postData(data) {
		$.ajax({
			type : "POST",
			url : "http://localhost:8080/RestWithSpring/rest/transaction",
			data : data,
			contentType : "application/json; charset=utf-8",
			crossDomain : true,
			dataType : "json",
			success : function(data, status, jqXHR) {
				alert("success");
			},
			error : function(jqXHR, status) {
				console.log(jqXHR);
				alert("success");
			}
		});
	}
});
</script>
