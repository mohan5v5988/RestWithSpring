<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js">
	
</script>
<link href="../main.css" rel="stylesheet" />
<script>
	base_url = "http://localhost:8080/RestWithSpring/rest/customer";
	$(document).ready(
			function() {
				$.getJSON(base_url, function(dat) {
					console.log(dat);
					$.each(dat, function(count, obj) {
						$("#table").append(
								"<tr><td>" + obj['nid'] + "</td><td>"
										+ obj['name'] + "</td><td>"
										+ obj['address'] + "</td><td>"
										+ obj['pnumber'] + "</td><td>"
										+ obj['email'] + "</td></tr>");
					})
				});
			});
</script>
</head>
<body>
	<h1 style="text-align: center;">Display All</h1>
	<br>
	<br>
	<table id="table" style="text-align: center;" border="1">
		<tr>
			<th>NID</th>
			<th>Name</th>
			<th>Address</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
	</table>
	<div>
		<a href="create.html"><INPUT TYPE="BUTTON" VALUE="Create Customer"></a><br />
		<a href="update.html"><INPUT TYPE="BUTTON" VALUE="Update Customer"></a><br />
		<a href="displaybyID.html"><INPUT TYPE="BUTTON"
			VALUE="Get Customer by id"></a><br /> 
		<a href="displaybyName.html"><INPUT TYPE="BUTTON"
			VALUE="Get Customer by name"></a><br />
		<a href="delete.html"><INPUT
			TYPE="BUTTON" VALUE="Delete Customer"></a><br />
	</div>
</body>
</html>
