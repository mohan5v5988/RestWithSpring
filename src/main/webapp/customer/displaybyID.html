<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link href="../main.css" rel="stylesheet" />
<script>
	base_url = "http://localhost:8080/RestWithSpring/rest/customer";
	$(document).ready(
			function() {
				$.getJSON(base_url, function(data) {
					$.each(data, function(count, object) {
						$("#options").append("<option value='"+object.nid+"'>"+object.nid+"</option>");
					});
				});
				$("#options").change(function(){
					console.log($(this).val());
					getData($(this).val());
				});
				function getData(str) {
					$.ajax({
						type : "GET",
						url : base_url + "/get?nid=" + str,
						success : function(data1, status, jqXHR) {
							console.log(data1);
							$("#table").append(
									"<tr><td>" + data1['nid'] + "</td><td>"
											+ data1['name'] + "</td><td>"
											+ data1['address'] + "</td><td>"
											+ data1['pnumber'] + "</td><td>"
											+ data1['email'] + "</td></tr>");
						},
						error : function(jqXHR, status) {
							console.log(jqXHR);
							$('#result').html('Type not Found !');
						}
					});
				}
			});
</script>
</head>
<body>
	<h1 style="text-align: center;">Display By ID </h1>
	<br>
	<br>
	<br> Please Select the customer you want :
	<select id='options'><option value='Select something'>Select something</option></select>
	<table id="table" style="text-align: center;" border="1">
		<tr>
			<th>NID</th>
			<th>Name</th>
			<th>Address</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
	</table>
	<div>
	<a href="create.html"><INPUT TYPE="BUTTON" VALUE="Create Customer"></a><br />
	<a href="update.html"><INPUT TYPE="BUTTON" VALUE="Update Customer"></a><br />
	<a href="displayall.html"><INPUT TYPE="BUTTON" VALUE="Get all Customer"></a><br />
	<a href="displaybyName.html"><INPUT TYPE="BUTTON" VALUE="Get Customer by name"></a><br />
	<a href="delete.html"><INPUT TYPE="BUTTON" VALUE="Delete Customer"></a><br />
	</div>
</body>
</html>
